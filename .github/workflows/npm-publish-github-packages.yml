# .github/workflows/deploy.yml 

name: Deploy to GitHub Pages

on:
  # Trigger เมื่อ Push ไปยัง branch main
  push:
    branches: ["main"]

  # อนุญาตให้รันด้วยตนเอง
  workflow_dispatch:

# ... (ส่วน Permissions, Concurrency)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # แก้ไขตรงนี้: เพิ่ม working-directory
      - name: Install dependencies
        run: npm ci
        working-directory: ./ 

      # แก้ไขตรงนี้: เพิ่ม working-directory
      - name: Build project
        run: npm run build
        working-directory: ./ 