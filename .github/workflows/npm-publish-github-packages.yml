# .github/workflows/deploy.yml 

name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: ./ 

      - name: Build project
        run: npm run build
        working-directory: ./ 