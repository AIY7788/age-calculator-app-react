# .github/workflows/deploy.yml 

name: Deploy to GitHub Pages

on:
  # Trigger เมื่อ Push ไปยัง branch main
  push:
    branches: ["main"]

  # อนุญาตให้รันด้วยตนเอง
  workflow_dispatch:

# ... (ส่วน Permissions, Concurrency)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ... (Checkout, Setup Node, Install dependencies, Build project)
      - name: Build project
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # โฟลเดอร์ build ของ Vite

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4